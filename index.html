<!DOCTYPE html>
<html lang="fr">
<head>
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <!-- PWA -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Timer">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#000000">
    
    <!-- Icons -->
    <link rel="manifest" href="./manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="./Timer192.png">
    <link rel="apple-touch-icon" href="./Timer192.png">
    <link rel="apple-touch-icon" sizes="192x192" href="./Timer192.png">
    
    <title>Timer</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="app">
        
        <!-- ÉCRAN 1 : Saisie du code sur clavier -->
        <div class="screen code-screen active">
            <div class="screenshot-container">
                <img src="images/keypad.png" alt="Clavier" class="screenshot">
                
                <!-- Zone interactive sur le clavier -->
                <div class="interactive-overlay">
                    <!-- Affichage du code saisi -->
                    <div class="code-display-overlay">
                        <span id="codeDisplay">--</span>
                    </div>
                    
                    <!-- Zones cliquables pour les touches -->
                    <div class="keypad-grid">
                        <button class="key-btn" data-num="1" style="grid-area: r1c1"></button>
                        <button class="key-btn" data-num="2" style="grid-area: r1c2"></button>
                        <button class="key-btn" data-num="3" style="grid-area: r1c3"></button>
                        <button class="key-btn" data-num="4" style="grid-area: r2c1"></button>
                        <button class="key-btn" data-num="5" style="grid-area: r2c2"></button>
                        <button class="key-btn" data-num="6" style="grid-area: r2c3"></button>
                        <button class="key-btn" data-num="7" style="grid-area: r3c1"></button>
                        <button class="key-btn" data-num="8" style="grid-area: r3c2"></button>
                        <button class="key-btn" data-num="9" style="grid-area: r3c3"></button>
                        <button class="key-btn key-clear" data-num="C" style="grid-area: r4c1"></button>
                        <button class="key-btn" data-num="0" style="grid-area: r4c2"></button>
                        <button class="key-btn key-del" data-num="DEL" style="grid-area: r4c3"></button>
                    </div>
                </div>
            </div>
            
            <!-- Panneau de configuration (superposé) -->
            <div class="config-panel">
                <div class="config-row">
                    <label>Code : <span id="currentCode">--</span></label>
                </div>
                <div class="config-row">
                    <label>Cible (centièmes) :</label>
                    <input type="number" id="targetInput" min="0" max="99" value="50">
                </div>
                <button class="validate-btn" id="validateBtn">
                    ✓ Lancer le Timer
                </button>
            </div>
        </div>

        <!-- ÉCRAN 2 : Timer -->
        <div class="screen timer-screen">
            <div class="screenshot-container">
                <img src="images/timer-ready.png" alt="Timer" class="screenshot" id="timerScreenshot">
                
                <!-- Zone interactive sur le timer -->
                <div class="interactive-overlay">
                    <!-- Affichage du temps (superposé) -->
                    <div class="timer-display-overlay">
                        <span id="timerDisplay">00:00.00</span>
                    </div>
                    
                    <!-- Zones cliquables pour les boutons -->
                    <div class="timer-buttons">
                        <button class="timer-btn reset-btn-area" id="resetBtn"></button>
                        <button class="timer-btn start-btn-area" id="startStopBtn"></button>
                    </div>
                </div>
            </div>
            
            <!-- Info de debug (peut être cachée) -->
            <div class="debug-info">
                <small>
                    Code: <span id="debugCode">--</span> | 
                    Cible: <span id="debugTarget">--</span> | 
                    Forcé: <span id="debugForced">--</span>
                </small>
            </div>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
